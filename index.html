  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名端口搜索工具</title>
  <link rel="stylesheet" href="./dist/index.css">
  <script src="./dist/jquery.min.js"></script>
  <script src="./dist/clipboard.min.js"></script>

<body>
  <main>
    <div class="item left">
      <form class="form" onkeydown="if(event.keyCode==13) return false;">
        <input id="domain" name="domain" placeholder="请输入域名">
        <label id="pageLabel" for="page">第<input id="page" name="page" type="number" value="1" min="1" max="20">页</label>
        <button type="button" id="domainBtn">读取</button>
      </form>
      <div class="table-container">
        <table class="view">
          <thead>
            <tr>
              <th class="url">路径</th>
              <th class="title">标题</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="item right">
      <form class="form" onkeydown="if(event.keyCode==13) return false;">
        <input id="port" name="port" placeholder="请输入端口">
        <button type="button" id="portBtn">测试</button>
      </form>
      <div class="table-container">
        <table class="view">
          <thead>
            <tr>
              <th class="url">路径</th>
              <th class="title">标题</th>
              <th class="result">结果</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
